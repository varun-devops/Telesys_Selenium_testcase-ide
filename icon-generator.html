<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Extension Icon Generator</h2>
    <p>This will generate icons for the extension. Right-click each canvas and save as PNG.</p>
    
    <div style="margin: 20px;">
        <h3>16x16 Icon</h3>
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
        <br><button onclick="downloadCanvas('icon16', 'icon16.png')">Download icon16.png</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>48x48 Icon</h3>
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; width: 192px; height: 192px;"></canvas>
        <br><button onclick="downloadCanvas('icon48', 'icon48.png')">Download icon48.png</button>
    </div>
    
    <div style="margin: 20px;">
        <h3>128x128 Icon</h3>
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; width: 256px; height: 256px;"></canvas>
        <br><button onclick="downloadCanvas('icon128', 'icon128.png')">Download icon128.png</button>
    </div>
    
    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw record button symbol
            ctx.fillStyle = '#ffffff';
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw play/record triangle
            ctx.fillStyle = '#667eea';
            const triangleSize = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(centerX - triangleSize/2, centerY - triangleSize);
            ctx.lineTo(centerX - triangleSize/2, centerY + triangleSize);
            ctx.lineTo(centerX + triangleSize, centerY);
            ctx.closePath();
            ctx.fill();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw all icons on page load
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
